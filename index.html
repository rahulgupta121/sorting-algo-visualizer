<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort Visualization</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="row text-centers">
        <div class="col-12">
          <button class="btn btn-info generateArray">Generate Array</button>
          <button class="btn btn-primary SelectionSortBtn">
            Selection sort
          </button>
          <button class="btn btn-warning bubbleSortBtn">Bubble sort</button>
          <button class="btn btn-danger insertionSortBtn">
            Insertion sort
          </button>
        </div>
      </div>
    </div>

    <div class="data-container"></div>

    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script></script>
    <script src="./script.js"></script>
  </body>
</html>
